name: deploy getRnadomWords lambda

on:
  push:
    paths:
      - 'getRandomWords_Lambda/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: moving to lambda
        run: cd getRandomWords_Lambda
      - name: Install packages
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Install zip tools
        uses: montudor/action-zip@v0.1.0
      - name: Zip the lambda
        run:  zip -r getRandomWords.zip .
      - name: AWS CLI V2
        uses: imehedi/actions-awscli-v2@latest
        with:
          args: "lambda update-function-code \
            --function-name arn:aws:lambda:us-east-2:590184059304:function:getRandomWords \
            --zip-file fileb://getRandomWords.zip"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-2"
